<!--
    Este codigo cria uma repeticao a fim de criar uma tabuada escrevendo apenas o numeoro a ser multiplicado
        O FOR adiciona o valor 1 de inicio a variavel multiplicador, depois verifica se o valor e menor ou igual a 10,
            em quanto o valor nao for igual a 10 ele continua repetindo o codigo adicionando 1 no valor da variavel.
-->
<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
        mostra(7 * multiplicador);
    }
    
    mostra("FIM")

</script>
